</style><p></p><p></p>
<script>
function checkregisterpassword()
{
    var password = document.getElementById('password');
    var confirmation = document.getElementById('confirmation');
    var message = document.getElementById('confirmMessage');

    var goodColor = "#66cc66";
    var badColor = "#ff6666";

    if (password.value == confirmation.value) {

        confirmation.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!"
    }

    else {

        confirmation.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
    }
}
</script>
<form action="{{ url_for('register') }}" method="post">
    <fieldset>
        <div style="font-family: 'Rubik Mono One';" class="container">
            <div class="form-group">
                <input class="vulinlog"autocomplete="off" autofocus class="form-control" id="email" onkeyup="validateEmail(email); return false;"name="email" placeholder="Email adress" type="email" oninvalid="this.setCustomValidity('Please enter a valid email adress')" oninput="this.setCustomValidity('')" required>
            </div>
            <div class="form-group">
                <input class="vulinlog"autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input onkeydown="checkregisterpassword" class="vulinlog" name="password" id="password" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" oninvalid="this.setCustomValidity('Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters')" oninput="this.setCustomValidity('')"   required>
            </div>
            <div class="form-group">
                <input onkeydown="checkregisterpassword" class="vulinlog" name="confirmation" id="confirmation" placeholder="Confirm password" onkeyup="checkregisterpassword(); return false;" type="password"/>
                <p><span id="confirmMessage" class="confirmMessage"></span></p>
            </div>
            <div>
                <button onclick="checkregisterpassword" class="vulinlogbevestig" type="submit">Register</button>
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
