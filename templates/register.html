<style>
    .vulinlogbevestig
{
    /* center contents */
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    background-color: black;
    background: 4px solid black;
    border: none;
    display: inline-block;
    overflow: hidden;
    padding: 0 40px;
    position: relative;
    font-family: 'Rubik Mono One';
    color: white;
    border-radius: 50px;

}

.vulinlogbevestig:hover
{
    /* center contents */

    background: 4px solid white;

<p></p>
<p></p>
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
        <div style="font-family: 'Rubik Mono One';" class="container">
            <div class="form-group">
                <input class="vulinlog"autocomplete="off" autofocus class="form-control" name="email" placeholder="Email adress" type="text"/>
            </div>
            <div class="form-group">
                <input class="vulinlog"autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="vulinlog" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="vulinlog" name="confirmation" placeholder="Confirm password" type="password"/>

            <div>
