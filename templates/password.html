{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
<script>
function checkregisterpassword()
{
    var password = document.getElementById('newpassword');
    var confirmation = document.getElementById('newconfirmation');
    var message = document.getElementById('confirmMessage');

    var goodColor = "#66cc66";
    var badColor = "#ff6666";

    if (password.value == confirmation.value) {

        confirmation.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!"
    }

    else {

        confirmation.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
    }
}

</script><p><p></p></p>
    <form action="{{ url_for('password') }}" method="post" class="gecentreerd">
        <fieldset>
            <div class="form-group">
                <input onkeydown="checkregisterpassword" class="vulinlog" name="newpassword" id="newpassword" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" oninvalid="this.setCustomValidity('Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters')" oninput="this.setCustomValidity('')"   required>
            </div>
            <div class="form-group">
                <input onkeydown="checkregisterpassword" class="vulinlog" name="newconfirmation" id="newconfirmation" placeholder="Confirm password" onkeyup="checkregisterpassword(); return false;" type="password"/>
                <p><span style="font-family: Rubik Mono One; margin-left:auto; margin-right:auto; display: table;" id="confirmMessage" class="confirmMessage"></span></p>
            </div>
            <div class="form-group">
                <button class="vulinlogbevestig" type="submit">Change your password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
