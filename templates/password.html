{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}

    <form action="{{ url_for('password') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="newpassword" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newconfirmation" placeholder="Confirm new password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change your password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
