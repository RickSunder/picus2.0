{% extends "layout.html" %}

{% block title %}
    Username
{% endblock %}

{% block main %}

<script>
function checkUsername()
{
    var newusername = document.getElementById('newusername');
    var newusernameconfirmation = document.getElementById('newusernameconfirmation');
    var message = document.getElementById('confirmMessage');

    var goodColor = "#66cc66";
    var badColor = "#ff6666";

    if (newusername.value == newusernameconfirmation.value) {

        newusernameconfirmation.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Usernames Match!"
    }

    else {

        newusernameconfirmation.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Usernames Do Not Match!"
    }
}

</script>
<p><p></p></p>
    <form action="{{ url_for('username') }}" method="post" class="gecentreerd">
        <fieldset>
            <div class="form-group">
                <input class="vulinlog" name="newusername" placeholder="New username" type="text"id="newusername" onkeyup="checkUsername(newusername); return false;"/>
            </div>
            <div class="form-group">
                <input class="vulinlog" name="newusernameconfirmation" placeholder="Confirm new username" type="text" type="text"id="newusernameconfirmation" onkeyup="checkUsername(newusername); return false;"/>
            </div>
            <p><div class="gecentreerd">
                <span style="font-family: Rubik Mono One;" id="confirmMessage" class="confirmMessage"></span>
            </div></p>
            <div class="form-group">
                <button class="vulinlogbevestig" type="submit">Change your username</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
