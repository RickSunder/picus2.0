{% extends "layout.html" %}

{% block title %}
    Make group
{% endblock %}

{% block main %}
    <form action="{{ url_for('addmember') }}" method="post">
        <fieldset>
            {% for row in count %}
            <div class="form-group">
                <input class="form-control" name="{{ row }}" placeholder="Add members" type="text"/>
            </div>
            {% endfor %}
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add Members</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
