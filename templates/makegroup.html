{% extends "layout.html" %}

{% block title %}
    Make group
{% endblock %}

{% block main %}
    <form action="{{ url_for('makegroup') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name_group" placeholder="Name group" type="text"/>
            </div>
            How many friends do you want to add to the group?
            <div class="form-group">
                <input class="form-control" name="count_member" placeholder="Friends" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Make group</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
