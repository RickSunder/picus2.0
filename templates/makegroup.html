{% extends "layout.html" %}

{% block title %}
    Make group
{% endblock %}

{% block main %}
    <form action="{{ url_for('makegroup') }}" method="post" enctype = "multipart/form-data">
        <br>
        <br>
        <div class="container">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name_group" placeholder="Name group" type="text"/>
            </div>
            <title>Upload new File</title>
            <h1>Upload new File</h1>
            <div class="form-group">
                <input type = "file" name = "file" accept="image/*" />
            </div>
                <!--<input type = "submit"/>-->
            <div class="form-group">
                <button class="btn btn-default" type="submit">Make <group></group></button>
            </div>
        </fieldset>
        </div>
    </form>
{% endblock %}
