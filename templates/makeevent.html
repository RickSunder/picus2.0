{% extends "layout.html" %}

{% block title %}
    Make event
{% endblock %}

{% block main %}

<style>
        input[type="file"] {
    display: none;
}
.custom-file-upload {
    border: 1px solid #ccc;
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
    color: black;
}

</style>


    <form action="{{ url_for('makeevent') }}" method="post" enctype = "multipart/form-data" style="font-family:Rubik Mono One;">
        <br>
        <br>
        <div class="container">
        <fieldset>
            <title>Upload new File</title>
            <h1 style="color:white;">Make a new event</h1>
                <label class="vulinlog">
                    <input class="custom-file-upload" type = "file" name = "file" accept="image/*" required/>
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i> Give your event a profile picture
                </label>


            <div class="form-group">
                <input class="vulinlog" autocomplete="off" autofocus class="form-control" name="makeevent" placeholder="Name your event" type="text"/>
            </div>
                <!--<input type = "submit"/>-->
            <div class="form-group">
                <button class="vulinlogbevestig" type="submit">Make event <event></event></button>
            </div>
        </fieldset>
        </div>
    </form>

{% endblock %}
