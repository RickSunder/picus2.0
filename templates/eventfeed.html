{% extends "layout.html" %}

{% block title %}
    Eventfeed
{% endblock %}

{% block main %}
<form action="{{ url_for('eventfeed') }}" method="post" enctype="multipart/form-data">
    <div class = "gecentreerd">
    <h1>Eventfeed</h1>
    <figure>
    <img src="http://via.placeholder.com/1500x450?text=Image">
  </figure>
    <div class="form-group">
      <button class="btn btn-default" name="like" type="submit">Like</button>
    </div>
     <div class="form-group">
      <button class="btn btn-default" name="dislike" type="submit">Dislike</button>
    </div>
    <div class="form-group">
      <input autocomplete="off" autofocus class="form-control" name="comment" placeholder="comment" type="text"/>
    </div>
    <a href="eventphoto" type="button" class="btn-outline-secondary" style="font-family: Rubik Mono One; border-radius: 10px; top: 500px"><font size="+6">make a post!</fontsize></button></a>
    </div>
</form>
{% endblock %}
