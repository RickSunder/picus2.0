{% extends "layout.html" %}

{% block title %}
    Eventfeed
{% endblock %}

{% block main %}
<form action="{{ url_for('eventfeed') }}" method="post" enctype="multipart/form-data">
<div class = "gecentreerd">
<div class="container">
<a href="eventphoto" type="button" class="btn-outline-secondary" style="font-family: Rubik Mono One; border-radius: 20px; top: 500px"><font size="+6">upload image</fontsize></button></a>
    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Eventfeed</h1>

        </div>
        {{image_names}}
        <hr>
        {% for image_name in image_names %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <img class="img-responsive" src=" {{url_for('send_image', filename=image_name)}}">
        </div>
        <div class="form-group">
      <button class="btn btn-default" name="like" type="submit">Like</button>
    </div>
     <div class="form-group">
      <button class="btn btn-default" name="dislike" type="submit">Dislike</button>
    </div>
    <div class="form-group">
      <input autocomplete="off" autofocus class="form-control" name="comment" placeholder="comment" type="text"/>
    </div>
       </div>
</div>
</div>
        {% endfor %}

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>







</form>
{% endblock %}
